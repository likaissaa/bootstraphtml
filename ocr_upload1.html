<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
	</head>
	<body>
		<form id="uploadForm">
		上传文件1：<input type="file" name="file1"><br/>
		<input type="button" onclick="doUpload()" value="确定添加">
	</form>
	</body>
	<script type="text/javascript">
	function doUpload() {  
	     var formData = new FormData($( "#uploadForm" )[0]);  
	     $.ajax({  
	          url: 'http://192.168.28.112:8082/qualitysample/upload' ,  
	          type: 'POST',  
	          data: formData,  
	          async: false,  
	          cache: false,  
	          contentType: false,  
	          processData: false,  
	          success: function (result) {  
	              $("#path").val(result);
	              $("#uploadForm").hide();
	              alert("上传成功")
	          },  
	          error: function (returndata) {  
	              alert(returndata);  
	          }  
	     });  
	}  
</script>
</html>
