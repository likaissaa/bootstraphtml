<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div>
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="row">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#login">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a href="#" class="navbar-brand">Pongup</a>
						</div>
						<div class="navbar-collapse collapse" id="login">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#">Login</a></li>
								<li><a href="#">Register</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
			<div style="margin-top:100px;">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="panel panel-primary">
								<div class="panel-heading bg-warning">Login</div>
								<div class="panel-body">
									<form class="form-horizontal">
										<div class="form-group">
											<label class="col-md-4 control-label">Email-Address</label>
											<div class="col-md-6">
												<input type="text" class="form-control col-md-6" autofocus="autofocus" placeholder="请输入用户名"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-4">Password</label>
											<div class="col-md-6">
												<input type="text" class="form-control"  placeholder="请输入密码"/>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-6 col-md-offset-4">
												<div class="checkbox">
												<label class="control-label"><input type="checkbox"/>Remember Me</label>
												</div>
											</div>	
										</div>
										<div class="form-group">
											<div class="col-md-6 col-md-offset-4">
												<button type="button" class="btn btn-primary">Login</button>
												<a href="#" class="btn btn-link">Forget your password</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
