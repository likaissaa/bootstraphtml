<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bazel.build.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/vue2.js" ></script>
	</head>
	<body>
		<div>
			<!--模拟单选-->
			<div class="btn-group">
				<label class="btn btn-primary">
					<input type="radio" name="options" id="options1">男
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="options" id="options2">女
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="options" id="options3">未知
				</label>
			</div>
			<!--模拟复选框-->
			<div class="btn-group">
				<label class="btn btn-primary">
					<input type="checkbox" name="options" id="options1">男
				</label>
				<label class="btn btn-primary">
					<input type="checkbox" name="options" id="options2">女
				</label>
				<label class="btn btn-primary">
					<input type="checkbox" name="options" id="options3">未知
				</label>
			</div>
		</div>
	</body>
