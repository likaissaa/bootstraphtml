<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bazel.build.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/vue2.js" ></script>
		<title></title>
	</head>
	<body>
		<ul id="myTab" class="nav nav-pills">
			<li class="active"><a href="#bulletin">公告</a></li>
			<li><a href="#rule">规则</a></li>
			<li><a href="#forum">论坛</a></li>
			<li><a href="#security">安全</a></li>
			<li><a href="#welfare">公益</a></li>
		</ul>
		
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade  active in" id="bulletin">公告内容面板</div>
			<div class="tab-pane fade" id="rule">规则内容面板</div>
			<div class="tab-pane fade" id="forum">论坛内容面板</div>
			<div class="tab-pane fade" id="security">安全内容面板</div>
			<div class="tab-pane fade" id="welfare">公告内容面板</div>
		</div>
		<script>
			$(function(){
				$("#myTab a").click(function(e){
					e.preventDefault();
					$(this).tab("show");
				})
			})
		</script>
	</body>
</html>
